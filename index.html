<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="box">
        <div class="calculator">
            <input type="text" name="screen" id="display">
            <button id="red">C</button>
            <table>
                <tr>
                    <td><button class="long">1</button></td>
                    <td><button class="long">2</button></td>
                    <td><button class="long">3</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button class="long">4</button></td>
                    <td><button class="long">5</button></td>
                    <td><button class="long">6</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button class="long">7</button></td>
                    <td><button class="long">8</button></td>
                    <td><button class="long">9</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button class="long">.</button></td>
                    <td><button class="long">0</button></td>
                    <td><button class="long" id="green">=</button></td>
                    <td><button>+</button></td>
                </tr>
            </table>
        </div>
    </div>
    <footer>Calculator by Npon Kumar Dutta</footer>
</body>
<script src="script.js"></script>

</html>
